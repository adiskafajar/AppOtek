<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="sass/dist/style.css">

<body>
   <main>
      <section class="shop">

            <img src="img/logo.png" alt="">

         <div class="filter">
            <img src="img/product/filter.png">

      </section>

      <nav>
         <div class="checkout">

               <div class="icon">

         <div class="bot-line"><img src="img/navs/bot-line.png" alt=""></div>

         const porductPlace = document.getElementById('product')

            },{
               name: 'Panadol Paracatamol',

            },{
               name: 'OBH combi',

            },{
               name: 'Antimo',

               img: 'img/product/antimo.png',

               type: 'Minyak Angin',
               img: 'img/product/cap lang.png',
               price: 'Rp. 25.000'
            },
         ]

         products.forEach(product => {
            porductPlace.innerHTML += 
               `<div class="product">
                  <div class="img">
                     <img src="${product.img}" alt="">
                  </div>
                  <div class="text">
                     <div class="name">${product.name}</div>
                     <div class="type">${product.type}</div>
                     <div class="price">${product.price}</div>
                  </div>
                  <div class="many">
                     <div class="plus"><span>+</span></div>
                     <div class="num"><span>0</span></div>
                     <div class="minus"><span>-</span></div>
                  </div>
               </div>`
         });
      </script>
